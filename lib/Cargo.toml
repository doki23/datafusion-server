[package]
name = "datafusion-server"
description = "Web server library for session-based queries using Arrow and other large datasets as data sources."
version = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
keywords = { workspace = true }
readme = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }

[lib]
name = "datafusion_server"
path = "src/lib.rs"

[features]
plugin = ["pyo3", "datafusion/pyarrow"]

[dependencies]
anyhow = "1.0.80"
thiserror = "1.0.57"
once_cell = "1.19.0"
config = "0.14.0"
regex = "1.10.3"
log = { version = "0.4.20", features = ["std"] }
simple_logger = { version = "4.3.3", features = ["timestamps"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_derive = "1.0.197"
serde_json = { version = "1.0.114", features = ["preserve_order"] }
num-traits = "0.2.18"
chrono = { version = "0.4.34", default-features = false, features = ["std", "clock"] }
jsonpath-rust = "0.5.0"
futures-util = { version = "0.3.30", default-features = false, features = ["alloc"] }
futures = "0.3.30"
tokio = { version = "1.36.0", features = ["full"] }
hyper = { version = "1.2.0", features = ["full"] }
reqwest = { version = "0.11.23", features = ["default-tls", "cookies", "json", "stream"] }
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["cors"] }
axum = "0.7.4"
axum-extra = { version = "0.9.2", features = ["typed-header"] }
datafusion = { version = "36.0.0" }
pyo3 = { version = "0.20.3", optional = true }
