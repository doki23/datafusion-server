[package]
name = "datafusion-server"
description = "Arrow and other large datasets web server library"
version = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
keywords = { workspace = true }
readme = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }

[lib]
name = "datafusion_server"
path = "src/lib.rs"

[features]
plugin = ["pyo3", "datafusion/pyarrow"]

[dependencies]
anyhow = "1.0.75"
thiserror = "1.0.48"
once_cell = "1.18.0"
config = "0.13.3"
regex = "1.9.5"
log = { version = "0.4.20", features = ["std"] }
simple_logger = { version = "4.2.0", features = ["timestamps"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_derive = "1.0.188"
serde_json = { version = "1.0.107", features = ["preserve_order"] }
num-traits = "0.2.16"
chrono = { version = "0.4.31", default-features = false, features = ["std", "clock"] }
jsonpath-rust = "0.3.1"
futures-util = { version = "0.3.28", default-features = false, features = ["alloc"] }
futures = "0.3.28"
tokio = { version = "1.29.1", features = ["full"] }
hyper = { version = "0.14.27", features = ["full"] }
reqwest = { version = "0.11.20", features = ["default-tls", "cookies", "json", "stream"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["cors"] }
axum = "0.6.20"
datafusion = { version = "31.0.0" }
pyo3 = { version = "0.19.2", optional = true }
