[package]
name = "datafusion-server"
description = "Web server library for session-based queries using Arrow and other large datasets as data sources."
version = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
keywords = { workspace = true }
readme = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }

[lib]
name = "datafusion_server"
path = "src/lib.rs"

[features]
plugin = ["pyo3", "datafusion/pyarrow"]
flight = ["arrow-flight", "tonic"]
avro = ["datafusion/avro"]

[dependencies]
anyhow = "1.0.83"
thiserror = "1.0.60"
once_cell = "1.19.0"
config = "0.14.0"
regex = "1.10.3"
bytes = "1.6.0"
http-body = "1.0.0"
log = { version = "0.4.21", features = ["std"] }
simple_logger = { version = "5.0.0", features = ["timestamps"] }
serde = { version = "1.0.201", features = ["derive"] }
serde_derive = "1.0.201"
serde_json = { version = "1.0.117", features = ["preserve_order"] }
num-traits = "0.2.19"
chrono = { version = "0.4.38", default-features = false, features = ["std", "clock"] }
jsonpath-rust = "0.5.1"
futures-util = { version = "0.3.30", default-features = false, features = ["alloc"] }
futures = "0.3.30"
tokio = { version = "1.37.0", features = ["full"] }
hyper = { version = "1.3.1", features = ["full"] }
tonic = { version = "0.11.0", optional = true }
reqwest = { version = "0.12.4", features = ["default-tls", "cookies", "json", "stream"] }
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["cors"] }
axum = { version = "0.7.5", features = ["multipart"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }
multer = { version = "3.1.0" }
mime = { version = "0.3.17" }
datafusion = { version = "38.0.0" }
arrow-flight = { version = "51.0.0", optional = true }
pyo3 = { version = "0.20.3", optional = true }
