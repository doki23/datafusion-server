[package]
name = "datafusion-server"
description = "Web server library for session-based queries using Arrow and other large datasets as data sources."
version = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
keywords = { workspace = true }
readme = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }

[lib]
name = "datafusion_server"
path = "src/lib.rs"

[features]
plugin = ["pyo3", "datafusion/pyarrow"]

[dependencies]
anyhow = "1.0.75"
thiserror = "1.0.50"
once_cell = "1.18.0"
config = "0.13.3"
regex = "1.10.2"
log = { version = "0.4.20", features = ["std"] }
simple_logger = { version = "4.2.0", features = ["timestamps"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_derive = "1.0.192"
serde_json = { version = "1.0.108", features = ["preserve_order"] }
num-traits = "0.2.17"
chrono = { version = "0.4.31", default-features = false, features = ["std", "clock"] }
jsonpath-rust = "0.3.4"
futures-util = { version = "0.3.29", default-features = false, features = ["alloc"] }
futures = "0.3.29"
tokio = { version = "1.34.0", features = ["full"] }
hyper = { version = "0.14.27", features = ["full"] }
reqwest = { version = "0.11.22", features = ["default-tls", "cookies", "json", "stream"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["cors"] }
axum = "0.6.20"
datafusion = { version = "33.0.0" }
pyo3 = { version = "0.20.0", optional = true }
